<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>


    <div class="container">
        <!-- offcanvas favorites list -->
        <div class="container">
            <div class="row pt-2">
                <div class="col">
                    <button class="btn favorites" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                        <img src="./media/menubar.png" />
                    </button>
                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" 2data-bs-backdrop="false" tabindex="-1"
                        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <div class="row d-flex flex-row">
                                <div class="col">
                                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Favorites</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="container">
                                    <ul class="todoList">
                                        <li onclick="runAllWeather('${element}')"></li>
                                    </ul>
                                    <div class="footer">
                                        <span>You have <span class="pendingTasks"></span> Favorites!</span>
                                        <button>Clear All</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="weatherContainer">
                <div class="container">
                    <div class="current-weather-info">
                        <div class="row">
                            <div class="col-5 mx-auto">
                                <span class="math-inline"></span>
                                <!-- <h3>Stockton, CA</h3> -->
                                <div class="row">
                                    <div class="col ">
                                        <p>
                                        <h2 id="currentDate">Wednesday</h2>
                                        </p>
                                        <!-- <h2>Wednesday</h2> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h1>66°</h1>
                                    </div>
                                    <div class="col pt-5 my-5">
                                        <h6>HIgh 69°</h6>
                                        <h6>Low 63°</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <img id="current-weather-icon" src="./media/118959_clear_weather_icon_1.webp"
                                    width="375rem">
                            </div>
                            <div class="col" id="timeCol">
                                <p id="p1">3:13 p.m.</p>
                                <div class="date-time">
                                    <p id="date-time"></p>
                                </div>
                                <h3>Stockton, CA</h3>

                                <!-- <h2></h2> -->
                            </div>
                        </div>
                    </div>
                </div>

                <!--Section for the multiple day forecast-->
                <div class="row">
                    <div class="col mx-auto">
                        <!-- <div class="forecast-container d-flex flex-row">
                        <div class="weatherCard"></div> -->
                    </div>
                    <div class="forecast-container d-flex justify-content-evenly">
                        <div class="weather-card">
                            <p>Monday</p>
                            <img src="https://openweathermap.org/img/wn/04d@2x.png">
                            <p id="forecast-temp">67°</p>
                        </div>
                        <div class="weather-card">
                            <p>Tuesday</p>
                            <img src="https://openweathermap.org/img/wn/04d@2x.png">
                            <p id="forecast-temp">70°</p>
                        </div>
                        <div class="weather-card">
                            <p>Wednesday</p>
                            <img src="https://openweathermap.org/img/wn/04d@2x.png">
                            <p id="forecast-temp">69°</p>
                        </div>
                        <div class="weather-card">
                            <p>Thursday</p>
                            <img src="https://openweathermap.org/img/wn/04d@2x.png">
                            <p id="forecast-temp">67°</p>
                        </div>
                        <div class="weather-card">
                            <p>Friday</p>
                            <img src="https://openweathermap.org/img/wn/01d@2x.png">
                            <p id="forecast-temp">68°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="container">
            <div class="row d-flex flex-row">
                <div class="col-6">
                    <div class="locationText">
                        <h5 class="citySearch">Enter Your Location:</h5>
                    </div>
                </div>
                <div class="col-2">

                    <button id="locationBtn" class="btn btn-outline-primary" alt="Geographical Location Icon"
                        title="Your Location Weather">
                        <img src="./media/geo-Icon.png" /></button>


                    <button id="searchBtn" class="btn btn-outline-success" alt="Magnifying Glass Search Icon"
                        title="Search City"><img src="./media/Icon Art.png" width="35rem" /></button>
                </div>
                <div class="col">
                    <div class="inputfield" type="search" placeholder="Search..." aria-label="Search" id="searchBar">
                        <button id="saveBtn"><img src="./media/star.png" width="27rem"></button>
                        <input id="cityInput" type="search" placeholder="Search..." aria-label="Search" />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
